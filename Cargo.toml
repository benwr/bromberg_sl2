[package]
name = "bromberg_sl2"
description = "Cayley hashing as in 'Navigating in the Cayley Graph of SL‚ÇÇ(ùîΩ‚Çö)'"
version = "0.7.0"
authors = ["Ben Weinstein-Raun <root@benwr.net>"]
edition = "2018"
license = "CC0-1.0"
repository = "https://github.com/benwr/bromberg_sl2"
categories = ["cryptography", "algorithms", "no-std"]
keywords = ["hashing", "sl2", "homomorphic", "monoidal", "tillich-zemor"]

[features]
default = ["std"]
std = ["rayon"]

[profile.release]
lto = true
opt-level = 3
codegen-units = 1

[profile.bench]
lto = true
opt-level = 3
codegen-units = 1

[dependencies]
digest = "0.10.7"
lazy_static = "1.5.0"
rayon = { version = "1.10.0", optional = true }
seq-macro = "0.3.6"

[dev-dependencies]
criterion = "0.6"
num-bigint = "0.4"
quickcheck = "1"
sha3 = "0.10"

[[bench]]
name = "compare_with_sha"
harness = false
